<!DOCTYPE html>
<meta charset="utf-8">
<title>D3 Sankey Test</title>
<style>

	.node rect {
	  cursor: move;
	  fill-opacity: .9;
	  shape-rendering: crispEdges;
	}

	.node text {
	  pointer-events: none;
	  text-shadow: 0 1px 0 #fff;
	}

	.link {
	  fill: none;
	  stroke: #000;
	  stroke-opacity: .2;
	}

	.link:hover {
	  stroke-opacity: .5;
	}

</style>
<body>

	<script src="d3.v5.min.js"></script>
	<script src="sankey.js"></script>
	<script>
		var dataInput = {
							"nodes":[
								{"node":0,"name":"node0"},
								{"node":1,"name":"node1"},
								{"node":2,"name":"node2"},
								{"node":3,"name":"node3"},
								{"node":4,"name":"node4"}
							],
							"links":[
								{"source":0,"target":2,"value":2},
								{"source":1,"target":2,"value":2},
								{"source":1,"target":3,"value":2},
								{"source":0,"target":4,"value":2},
								{"source":2,"target":3,"value":2},
								{"source":2,"target":4,"value":2},
								{"source":3,"target":4,"value":4}
							]
						};

		dataInput = {
						"nodes":[
							{"node":0,"name":"New York"},
							{"node":1,"name":"Maryland"},
							{"node":2,"name":"Region East"}
						],
						"links":[
							{"source":0,"target":2,"value":50000},
							{"source":1,"target":2,"value":24000}
						]
					};

		dataInput = {
						"nodes":[
							{"node":0,"name":"East"},
							{"node":1,"name":"West"},
							{"node":2,"name":"Central"},
							{"node":3,"name":"South"},
							{"node":4,"name":"Office Supplies"},
							{"node":5,"name":"Furniture"},
							{"node":6,"name":"Technology"}
						],
						"links":[
							{"source":4,"target":0,"value":211784},
							{"source":5,"target":0,"value":196332},
							{"source":6,"target":0,"value":184055},
							
							{"source":6,"target":1,"value":218868},
							{"source":5,"target":1,"value":196011},
							{"source":4,"target":1,"value":111898},

							{"source":6,"target":2,"value":177871},
							{"source":5,"target":2,"value":155294},
							{"source":4,"target":2,"value":115120},

							{"source":6,"target":3,"value":131472},
							{"source":5,"target":3,"value":113067},
							{"source":4,"target":3,"value":112566}
						]
					};
		
		var units = "Sales";

		// set the dimensions and margins of the graph
		var margin = {top: 10, right: 10, bottom: 10, left: 10},
			width = 700 - margin.left - margin.right,
			height = 300 - margin.top - margin.bottom;

		// format variables
		var formatNumber = d3.format(",.0f"),    // zero decimal places
			format = function(d) { return formatNumber(d) + " " + units; },
			color = d3.scaleOrdinal(d3.schemeSet3);

		// append the svg object to the body of the page
		var svg = d3.select("body").append("svg")
			.attr("width", width + margin.left + margin.right)
			.attr("height", height + margin.top + margin.bottom)
			.append("g")
			.attr("transform", 
				  "translate(" + margin.left + "," + margin.top + ")");

		// Set the sankey diagram properties
		var sankey = d3.sankey()
			.nodeWidth(36)
			.nodePadding(40)
			.size([width, height]);

		var path = sankey.link();


		sankey.nodes(dataInput.nodes)
				.links(dataInput.links)
				.layout(32);

		// add in the links
		var link = svg.append("g").selectAll(".link")
				.data(dataInput.links)
				.enter().append("path")
				.attr("class", "link")
				.attr("d", path)
				.style("stroke-width", function(d) { return Math.max(1, d.dy); })
				.sort(function(a, b) { return b.dy - a.dy; });

		// add the link titles
		link.append("title")
				.text(function(d) {
					return d.source.name + " â†’ " + 
						d.target.name + "\n" + format(d.value); 
				});

		// add in the nodes
		var node = svg.append("g").selectAll(".node")
				.data(dataInput.nodes)
				.enter().append("g")
				.attr("class", "node")
				.attr("transform", function(d) { 
					return "translate(" + d.x + "," + d.y + ")"; })
				.call(d3.drag()
				.subject(function(d) {
					return d;
				})
				.on("start", function() {
					this.parentNode.appendChild(this);
				})
				.on("drag", dragmove));

		// add the rectangles for the nodes
		node.append("rect")
				.attr("height", function(d) { return d.dy; })
				.attr("width", sankey.nodeWidth())
				.attr("rx", 6) // add rounded corner
				.attr("ry", 6) // add rounded corner
				.style("fill", function(d) { 
					return d.color = color(d.name.replace(/ .*/, "")); })
				.style("stroke", function(d) { 
					return d3.rgb(d.color).darker(2); })
				.append("title")
				.text(function(d) { 
					return d.name + "\n" + format(d.value); 
				});

		// add in the title for the nodes
		node.append("text")
				.attr("x", -6)
				.attr("y", function(d) { return d.dy / 2; })
				.attr("dy", ".35em")
				.attr("text-anchor", "end")
				.attr("transform", null)
				.text(function(d) { return d.name; })
				.filter(function(d) { return d.x < width / 2; })
				.attr("x", 6 + sankey.nodeWidth())
				.attr("text-anchor", "start");

		// the function for moving the nodes
		function dragmove(d) {
			d3.select(this)
				.attr("transform", 
					"translate(" + d.x + "," + (d.y = Math.max( 0, Math.min(height - d.dy, d3.event.y))) + ")"
				);
			sankey.relayout();
			link.attr("d", path);
		}


	</script>

</body>
